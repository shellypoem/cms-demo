 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <link rel="icon" href="<%= BASE_URL %>favicon.ico">
     <title><%= htmlWebpackPlugin.options.title %></title>
     <title><%= webpackConfig.name %></title>
     <link rel="stylesheet" href="<%= BASE_URL %>plugin/animate.css">
     <link rel="stylesheet" href="<%= BASE_URL %>plugin/bootstrap.min.css">
     <link rel="stylesheet" href="<%= BASE_URL %>plugin/ionicons/css/ionicons.min.css">
     <style>
        #app{
    margin-top: 0!important;
  }
  body{
     background-color: #f5f5f5;
  }
     </style>

   </head>
   <body>
     <noscript>
       <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
     </noscript>
     <div id="app"></div>
     <script src="<%= BASE_URL %>plugin/jquery-2.1.0.min.js" type="text/javascript"></script>
     <script src="<%= BASE_URL %>plugin/bootstrap.min.js" type="text/javascript"></script>
     <script src="<%= BASE_URL %>plugin/easing.min.js" type="text/javascript"></script>
     <script src="<%= BASE_URL %>plugin/jquery.counterup.min.js" type="text/javascript"></script>
     <script src="<%= BASE_URL %>plugin/jquery.waypoints.min.js" type="text/javascript"></script>
     <script src="<%= BASE_URL %>plugin/typed.min.js" type="text/javascript"></script>
     <script src="<%= BASE_URL %>config.js" charset="utf-8"></script>
   </body>
 </html>
